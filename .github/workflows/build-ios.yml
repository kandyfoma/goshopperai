name: Build iOS (EAS)

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'ios/**'
      - 'package.json'
      - 'app.json'
      - 'eas.json'
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile (development, preview, production)'
        required: true
        default: 'production'
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  build-ios:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Setup Expo
      uses: expo/expo-github-action@v8
      with:
        expo-version: latest
        eas-version: latest
        token: ${{ secrets.EXPO_TOKEN }}

    - name: Install dependencies
      run: npm ci

    - name: Build iOS with EAS
      run: |
        eas build --platform ios --profile ${{ github.event.inputs.profile || 'production' }} --non-interactive

    - name: Submit to App Store (production only)
      if: github.event.inputs.profile == 'production' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
      run: |
        eas submit --platform ios --latest --non-interactive